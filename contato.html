<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles_contato.css">
    <title>Contato</title>

    <!--Fonte Odibee Sans - Google Fonts--> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <header class="header">
        <p1 class="assinatura">Fernando Monteiro</p1> 
        <nav class="navbar">
            <div class="links">
                    <a href="index.html#sobre-mim">Sobre mim</a>
                    <a href="index.html#formacao">Formação</a>
                    <a href="index.html#portfolio">Portfolio</a>
                    <a href="contato.html">Contato</a>
                </div>
                <div class="icons">
                    <a href="https://www.linkedin.com/in/fernando-monteiroeng/" target="_blank"><i class="fab fa-linkedin"></i></a>
                    <a href="https://github.com/FernMonteiro" target="_blank"><i class="fab fa-github"></i></a>
                    <a href="https://www.instagram.com/fmonteirooff/" target="_blank"><i class="fab fa-instagram"></i></a>
                </div>
        </nav>
    </header>

    <section id="contato">
        <form id="contato-form" action="mailto:engfms.es@gmail.com" method="post" enctype="text/plain">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="mensagem">Mensagem:</label><br>
            <textarea id="mensagem" name="mensagem" rows="4" cols="50" required></textarea><br><br>
            
            <input type="submit" value="Enviar">
        </form>
    </section>
    <footer>
        <p>© 2024 Fernando Monteiro. Todos os direitos reservados.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const links = document.querySelectorAll('.navbar .links a');
            const currentUrl = window.location.href;
    
            links.forEach(link => {
                if (link.href === currentUrl) {
                    link.classList.add('active');
                }
    
                link.addEventListener('click', function() {
                    links.forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                });
            });

            const form = document.getElementById('contato-form');

            form.addEventListener('submit', function(event) {
                // Impede o envio padrão do formulário
                event.preventDefault();
                
                // Limpa o formulário
                form.reset();

                // Submete o formulário após limpar (se necessário)
                form.submit();
            });
        });
    </script>
</body>
</html>
